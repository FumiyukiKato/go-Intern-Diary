schema {
    query: Query
    mutation: Mutation
}

type Query {
    visitor(): User!
    getUser(userId: ID!): User!
    getDiary(diaryId: ID!): Diary!
    listArticles(diaryId: ID!, page: Int!): ArticleWithPageInfo!
}

type Mutation {
    createDiary(name: String!): Diary!
    deleteDiary(diaryId: ID!): Boolean!
    postArticle(diaryId: ID!, title: String!, content: String!): Article!
    updateArticle(articleId: ID!, title: String!, content: String!) : Article!
    deleteArticle(articleId: ID!): Boolean! 
}

type User {
    id: ID!
    name: String!
    diaries: [Diary!]!
}

type Diary {
    id: ID!
    name: String!
    articles: [Article!]!
}

type Article {
    id: ID!
    diaryId: ID!
    title: String!
    content: String!
}

type PageInfo {
    totalPage: Int!
    currentPage: Int!
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
}

type ArticleWithPageInfo {
    articles: [Article!]!
    pageInfo: PageInfo!
}